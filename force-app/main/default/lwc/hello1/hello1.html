<template>


    <lightning-card title="Hello World LWC">
        <div class="greeting-class">Hello {dynamicGreeting}</div>
        <lightning-input label="Greeting" onchange={greetingChangeHandler}></lightning-input>
    </lightning-card>


<template for:each={cityList} for:item="city">
    <p key={city}>{city}</p>
</template>

<template iterator:it={cityList}>
<p key={it.valuee}>{it.value}</p>
</template>
</template>
